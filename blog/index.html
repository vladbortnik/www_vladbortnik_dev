  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="../assets/img/favicon.ico">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Blog Custom CSS -->
  <link href="assets/css/blog-style.css" rel="stylesheet">

  <!-- Umami Analytics -->
  <script defer src="https://analytics.vladbortnik.dev/script.js" data-website-id="b386b8f9-b644-4400-a091-208983cb8340"></script>

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Blog",
    "name": "Vlad Bortnik's Blog",
    "description": "Backend development articles, tutorials, and insights",
    "url": "https://vladbortnik.dev/blog/",
    "author": {
      "@type": "Person",
      "name": "Vlad Bortnik",
      "url": "https://vladbortnik.dev"
    },
    "publisher": {
      "@type": "Person",
      "name": "Vlad Bortnik"
    }
  }
  </script>
</head>

<body>

  <!-- Header -->
  <header class="blog-header">
    <div class="container">
      <h1><a href="/blog/">Vlad's Blog</a></h1>
      <nav>
        <a href="/">‚Üê Home</a>
        <a href="/#about">About</a>
        <a href="/#portfolio">Projects</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="blog-main">
    <div class="container">

      <!-- Page Title -->
      <div class="page-title">
        <h1>Backend Development Blog</h1>
        <p>Articles, tutorials, and insights on Python, Docker, DevOps, and cloud infrastructure</p>
      </div>

      <!-- Search & Filter Section -->
      <div class="search-filter-section">
        <div class="search-box">
          <i class="bi bi-search"></i>
          <input type="text" id="searchInput" placeholder="Search articles by title, content, or author...">
        </div>

        <div class="row">
          <div class="col-md-6">
            <label class="filter-label">Filter by Category:</label>
            <div class="filter-tags" id="categoryFilters">
              <span class="category-filter active" data-category="all">All</span>
              <!-- Categories will be dynamically loaded -->
            </div>
          </div>
          
          <div class="col-md-6">
            <label class="filter-label">Filter by Tag:</label>
            <div class="filter-tags" id="tagFilters">
              <span class="tag-filter active" data-tag="all">All</span>
              <!-- Tags will be dynamically loaded -->
            </div>
          </div>
        </div>
      </div>

      <!-- Results Count -->
      <div id="resultsCount" style="color: rgba(255, 255, 255, 0.6); margin-bottom: 20px; font-size: 14px;"></div>

      <!-- Blog Posts Grid -->
      <div class="blog-posts-grid" id="blogPostsGrid">
        <!-- Loading spinner -->
        <div class="loading col-span-all">
          <div class="spinner"></div>
          <p>Loading articles...</p>
        </div>
      </div>

      <!-- No Results Message (hidden by default) -->
      <div class="no-results" id="noResults" style="display: none;">
        <i class="bi bi-search"></i>
        <h3>No articles found</h3>
        <p>Try adjusting your search or filters</p>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="blog-footer">
    <div class="container">
      <p>&copy; 2025 <a href="/">Vlad Bortnik</a>. All rights reserved.</p>
    </div>
  </footer>

  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Blog JavaScript -->
  <script src="assets/js/blog.js"></script>

</body>

</html>
